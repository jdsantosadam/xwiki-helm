suite: test xwiki config map test
templates:
  - xwiki-cfg-configmap.yaml
tests:
  - it: should set values properly
    release:
      name: release
    asserts:
      - isKind:
          of: ConfigMap
      - isAPIVersion:
          of: v1
      - equal:
          path: metadata.name
          value: xwiki-cfg
      - equal:
          path: metadata.labels.app
          value: release-xwiki
      - matchRegex:
          path: metadata.labels.chart
          pattern: xwiki-*
      - equal:
          path: metadata.labels.release
          value: release
      - equal:
          path: metadata.labels.heritage
          value: Helm
      - matchSnapshot:
          path: spec
  - it: should include xwiki.cfg contents
    set:
      xwikiCfgFile: xwiki.cfg.fortests
    release:
      name: release
    asserts:
      - equal:
          path: data
          value:
            xwiki.cfg: xwiki.cfg test content
